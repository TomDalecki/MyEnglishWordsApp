<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <title>My English Words App</title>
</head>

<body style="background-color: #008374;">
<div class="container">
    <h1 style="text-align: center;">TOP HEADERS</h1>
</div>

<br/>
<div class="container">
    <div class="row">
        <div class="col-2">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/news/technology}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Technology</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/news/science}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Science</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/news/business}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Business</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/news/health}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Health</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/news/entertainment}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Entertainment</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/news/sports}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Sport</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/news/general}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">General</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <form th:action="@{/home/saveWord}" method="post">
                            <button class="btn btn-success" type="button" data-toggle="modal"
                                    data-target="#myModal" data-category="${category}"
                                    style="background-color: mediumblue; width: 180px; text-align: left;">
                                <a>Add new word</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/home}" class="btn btn-warning" role="button"
                           style="width: 180px; text-align: left; font-weight: bold;">Go to the main page</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-10">
           <span th:each="article : ${articlesItemList}">

                <div class="container">
                    <div class="row">

                        <div class="col-10">
                           <div th:text="${article.title}" style="font-weight: bold;"></div>
                           <a th:href="${article.url}"  th:text="${article.url}" style="color: white" target="_blank"></a>
                        </div>

                        <div class="col-2">
                            <img th:src="${article.urlToImage}" alt="No image" style="width: 100px; high: 100px;"/>
                        </div>

                    </div>
                </div>
                <br>

           </span>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Insert new word</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form th:action="@{/home/saveWord}" method="post" th:object="${word}">

                            <input type="hidden" name="dataSource" th:value="${'news/top-headers'}">

                            <div class="form-group">
                                <label for="wordToLearn">New word:</label>
                                <input type="text" class="form-control" id="wordToLearn" name="wordToLearn"
                                       th:field="*{wordToLearn}" required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description:</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       th:field="*{description}">
                            </div>

                            <div class="form-group">
                                <label for="translation">Translation:</label>
                                <input type="text" class="form-control" id="translation" name="translation"
                                       th:field="*{translation}">
                            </div>

                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select type="text" class="form-control" id="category" name="category"
                                        th:field="*{category}" required>
                                    <option value="">-- Choose a value --</option>
                                    <option th:each="p : ${category}" th:value="${p}" th:text="${p}"></option>
                                </select>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
