                                        th:field="*{category}" required>

                                </select>
                            </div>

                            <div class="modal-footer">

                            </div>

<!-- SKRYPT DO OBSŁUGI ZAKŁADEK-->
<script>
    function openTab(event, tabId) {
<!--        Ukryj wszystkie panele-->
        var tabContent = document.getElementsByClassName("tab-pane");
        for (var i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }

<!--        Deaktywuj wszystkie przyciski-->
        var tabButtons = document.getElementsByClassName("nav-link");
        for (var i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove("active");
        }

<!--        Pokaż wybrany panel-->
        document.getElementById(tabId).style.display = "block";

<!--        Aktywuj wybrany przycisk-->
        event.currentTarget.classList.add("active");
    }
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var showButtons = document.querySelectorAll('.show-translation-btn');

    showButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var translation = button.closest('tr').querySelector('.word-to-learn').textContent;
            var translationSpan = button.closest('tr').querySelector('.translation-text');
            translationSpan.textContent = translation;
            button.style.display = 'none';
        });
    });
    /*]]>*/
</script>
