<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <title>My English Words App</title>
</head>

<body style="background-color: #008374;">

<div class="container">
    <h1 style="text-align: center;">My English Words App</h1>
</div>

<div class="container">

    <div class="row">

        <div class="col-2">
            <br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form th:action="@{/home/saveWord}" method="post">
                            <button class="btn" type="button" data-toggle="modal"
                                    data-target="#myModal" data-category="${category}"
                                    style="width: 180px; text-align: left; background-color: mediumblue; color: white">
                                <a>Add new word</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/home/{param}(param='noun')}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Nouns Exercise</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/home/{param}(param='verb')}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Verbs Exercises</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/home/{param}(param='phrasal_verb')}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Phrasals Exercises</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/home/{param}(param='adjective')}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Adjectives Exercises</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/home/{param}(param='adverb')}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Adverbs Exercises</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/home/{param}(param='antonym')}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Antonyms Exercises</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/home/{param}(param='expression')}" class="btn btn-success" role="button"
                           style="background-color: darkslategray; width: 180px; text-align: left;">Expressions Exercises</a>
                    </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/news/top-headers}" class="btn btn-warning" role="button"
                           style="width: 180px; font-weight: bold;">US News - Top Headers</a>
                    </div>
                </div>
            </div>
        </div>

        <!--            TU ZACZYNAJĄ SIĘ TABELE-->

        <div class="col-10">
            <div>
                <h5 style="font-weight: bold;"></h5>
            </div>

            <div>
            <br>
                <table class="table" style="width: 100%;">

                    <colgroup>
                        <col style="width: 15%;">
                        <col style="width: 35%;">
                        <col style="width: 20%;">
                        <col style="width: 7%;">
                        <col style="width: 13%;">
                        <col style="width: 7%;">
                    </colgroup>

                    <thead class="table-dark">
                    <tr>
                        <th>Word</th>
                        <th>Description</th>
                        <th>Translation</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="word : ${wordsToLearn}">
                        <td><a th:text="${word.wordToLearn}" style="font-weight: bold;"></a></td>
                        <td><a th:text="${word.description}"></a></td>
                        <td><a th:text="${word.translation}"></a></td>

                        <td class="col">
                            <div class="d-flex justify-content-between">
                                <form th:action="@{/home/counterUpdate}" method="post">
                                    <input type="hidden" name="wordId" th:value="${word.wordId}"/>
                                    <input type="hidden" name="currentCounterValue" th:value="${word.counter}"/>
                                    <input type="hidden" name="dataSource" th:value="${''}"/>
                                    <button class="btn btn-success" type="submit"
                                            style="background-color: darkgreen;">
                                        Learned
                                    </button>
                                </form>
                            </div>
                        </td>

                        <td class="col">
                            <div class="d-flex justify-content-between">
                                <form th:action="@{/home/statusUpdate}" method="post">
                                    <input type="hidden" name="wordId" th:value="${word.wordId}"/>
                                    <input type="hidden" name="dataSource" th:value="${''}"/>
                                    <button class="btn btn-success" type="submit"
                                            style="background-color: mediumblue;">
                                        Don't show
                                    </button>
                                </form>
                            </div>
                        </td>

                        <td class="col">
                            <div class="d-flex justify-content-between">
                                <form th:action="@{/home/delete}" method="post">
                                    <input type="hidden" name="wordId" th:value="${word.wordId}"/>
                                    <input type="hidden" name="dataSource" th:value="${''}"/>
                                    <button class="btn btn-danger" type="submit">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Insert new word</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form th:action="@{/home/saveWord}" method="post" th:object="${word}">

                            <input type="hidden" name="dataSource" th:value="${'home'}">

                            <div class="form-group">
                                <label for="wordToLearn">New word:</label>
                                <input type="text" class="form-control" id="wordToLearn" name="wordToLearn"
                                       th:field="*{wordToLearn}" required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description:</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       th:field="*{description}">
                            </div>

                            <div class="form-group">
                                <label for="translation">Translation:</label>
                                <input type="text" class="form-control" id="translation" name="translation"
                                       th:field="*{translation}">
                            </div>

                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select type="text" class="form-control" id="category" name="category"
                                        th:field="*{category}" required>
                                    <option value="">-- Choose a value --</option>
                                    <option th:each="p : ${category}" th:value="${p}" th:text="${p}"></option>
                                </select>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
